<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator-content">
        <div class="input-box">
            <input type="text" id="usrInput" value="" placeholder="0" disabled>
        </div>

        <div class="number-plate">
            <p class="numbers" id="percent">%</p>
            <p class="numbers" id="clear-entry">CE</p>
            <p class="numbers" id="clear">C</p>
            <p class="numbers" id="del">X</p>
        </div>

        <div class="number-plate">
            <p class="numbers" id="seven">7</p>
            <p class="numbers" id="eight">8</p>
            <p class="numbers" id="nine">9</p>
            <p class="numbers" id="multiply">*</p>
        </div>

        <div class="number-plate">
            <p class="numbers" id="four">4</p>
            <p class="numbers" id="five">5</p>
            <p class="numbers" id="six">6</p>
            <p class="numbers" id="subtract">-</p>
        </div>

        <div class="number-plate">
            <p class="numbers" id="one">1</p>
            <p class="numbers" id="two">2</p>
            <p class="numbers" id="three">3</p>
            <p class="numbers" id="add">+</p>
        </div>

        <div class="number-plate">
            <p class="numbers" id="divide">/</p>
            <p class="numbers" id="zero">0</p>
            <p class="numbers" id="decimal">.</p>
            <p class="numbers" id="equals">=</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

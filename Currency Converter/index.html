<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currancy Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
    <h1 class="heading">
        Currancy Converter

    <form action="">

        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" name="amout" id="amount" value="100">
        </div>


        
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="img.jpg" alt="flag">
                    <select name="from" id="from">
                        <option value="usd">usd</option>
                        
                        <option value="bd">bd</option>
                    </select>
                </div>
            </div>

            <div class="to">
                <p>to</p>
                <div class="select-container">
                    <img src="img.jpg" alt="flag">
                    <select name="from" id="from">
                        <option value="usd">usd</option>
                        
                        <option value="bd">bd</option>
                    </select>
                </div>
            </div>



        </div>


         
       



        <div class="msg">1USD=90TK</div>

        <button>Get Exchange Rate</button>


    </form>



    </div>
